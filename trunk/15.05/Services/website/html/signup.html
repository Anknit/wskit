<div class='col-md-6 col-md-offset-1 col-sm-12'>
	<div class='panel panel-default'>
		<div class='panel-body'>
			<form class="form-horizontal center-block">
				<div class="form-group">
			    	<label for="inputFirstNameSignUp" class="col-sm-3 control-label">First Name</label>
			    	<div class="col-sm-8">
			    		<input type="text" class="form-control" id="inputFirstNameSignUp" placeholder="First Name">
			    	</div>
				</div>
				<div class="form-group">
			    	<label for="inputLastNameSignUp" class="col-sm-3 control-label">Last Name</label>
			    	<div class="col-sm-8">
			    		<input type="text" class="form-control" id="inputLastNameSignUp" placeholder="Last Name">
			    	</div>
				</div>
				<div class="form-group">
			    	<label for="inputAgeSignUp" class="col-sm-2 col-sm-offset-1 control-label">Age</label>
			    	<div class="col-sm-3">
			    		<input type="text" class="form-control" id="inputAgeSignUp" placeholder="Your Age">
			    	</div>
			    	<label for="inputGenderSignUp" class="col-sm-2 control-label">Gender</label>
			    	<div class="col-sm-3">
						<div class="radio-inline">
						  <label><input type="radio" name="optGender">M</label>
						</div>
						<div class="radio-inline">
						  <label><input type="radio" name="optGender">F</label>
						</div>
			    	</div>
				</div>
				<div class="form-group">
			    	<label for="inputEmailSignUp" class="col-sm-3 control-label">Email</label>
			    	<div class="col-sm-8">
			    		<input type="email" class="form-control" id="inputEmailSignUp" placeholder="Email">
			    	</div>
				</div>
			  	<div class="form-group">
			    	<label for="inputPasswordSignUp" class="col-sm-3 control-label">Password</label>
			    	<div class="col-sm-8">
			    		<input type="password" class="form-control" id="inputPasswordSignUp" placeholder="Enter Password">
			    	</div>
				</div>
			  	<div class="form-group">
			    	<label for="inputConfirmPasswordSignUp" class="col-sm-3 control-label">Confirm Password</label>
			    	<div class="col-sm-8">
			    		<input type="password" class="form-control" id="inputConfirmPasswordSignUp" placeholder="Confirm Password">
			    	</div>
				</div>
				<div class="form-group">
			    	<div class="col-sm-offset-3 col-sm-8">
			    		<div class="checkbox">
			   		     	<label>
			        			<input type="checkbox"> Subscribe to news and alerts service <a href='#' title='Tooltip Message'>[?]</a>
			        		</label>
			      		</div>
			    	</div>
			  	</div>
				<div class="form-group">
			    	<div class="col-sm-offset-3 col-sm-8">
		   		     	<label>
						  	<small>By clicking Sign Up, you agree to our Terms and that you have read our Data Policy, including our Cookie Use.</small>
		        		</label>
			    	</div>
			  	</div>
			  	<div class="form-group">
			    	<div class="col-sm-offset-3 col-sm-8">
			    		<button type="submit" class="btn btn-lg btn-success center-block">Sign up</button>
			    	</div>
			 	</div>
			</form>
		</div>
	</div>
</div>
